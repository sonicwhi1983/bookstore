<!DOCTYPE html> 
<html>
<head> 
</head>
<body>
    <h1>Bookstore Inventory</h1> 
    <a href="/add/">add New Book</a> 
    <table>
        <tr> 
            <th>Title</th> 
            <th>Author</th> 
            <th>Category</th> 
            <th>Price</th> 
            <th>Quantity</th> 
            <th>Actions</th>
        </tr>
        {% for book in books % } 
        <tr> 
            <td>{{ book.title}}</td>
            <td>{{ book.author}}</td>
            <td>{{ book.category }}</td>
            <td>{{ book.price }}</td>
            <td>{{ book.quantity }}</tr> 
            <td> 
                <a href="/delete/{{ book.id }}/">Delete</a>
            </td>    
        </tr>
        {% endfor %}
    </table>
</body>
</head>
</html>
